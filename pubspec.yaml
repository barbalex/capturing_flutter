  #    ref: nullsafety
  flutter_map_line_editor: # win ?
    git:
      url: https://github.com/ibrierley/flutter_map_line_editor
      ref: nullsafety
  flutter_map_marker_popup: 2.1.2 # win ✓, web: no
  flutter_map_tappable_polyline: 3.1.0 # win ✓, web: no
