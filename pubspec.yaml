# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.1.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: 4.6.1 # win ✓
  # firebase windows support: https://github.com/FirebaseExtended/flutterfire/discussions/5557
  # possible alternative: https://pub.dev/packages/firedart
  # use the http rest api? https://firebase.google.com/docs/reference/rest/auth
  # Now in development: https://github.com/invertase/flutterfire_desktop, https://pub.dev/packages/firebase_auth_desktop
  firebase_core: 1.13.1 # win: no, web ✓
  firebase_auth: 3.3.9 # win: no, web ✓
  firebase_auth_desktop: 0.1.1-dev.6
  firebase_core_desktop: 0.1.1-dev.3
  firebase_storage: 10.2.9 # win: no, web ✓
  flutter_progress_hud: 2.0.0 # win ✓, web ✓
  font_awesome_flutter: 9.2.0 # win ✓, web ✓
  graphql_flutter: 5.0.1 # win ✓, web: beta does? https://github.com/zino-hofmann/graphql-flutter/issues/935
  web_socket_channel: 2.1.0 # win ✓
  isar: 2.2.1 # win ✓, web ✓
  isar_flutter_libs: 2.2.1 # win ✓, web ✓
  path_provider: 2.0.9 # win ✓, web: no
  uuid: 3.0.6 # win ✓, web ✓
  validators: 3.0.0 # win ✓, web ✓
  multi_select_flutter: 4.0.0 # win ✓, web ✓
  reorderables: 0.4.3 # win ✓, web ✓
  flutter_form_builder: 7.1.1 # win ✓, web ✓
  # do not upgrade to 7.6.0, see: https://github.com/danvick/flutter_form_builder/issues/969
  form_builder_validators: 7.6.1 # win ✓, web ?
  file_picker: 4.5.0 # win ✓, web ✓
  # thumbnailer loads native_pdf_renderer which prevents windows build in v4.0.1:
  # https://github.com/rbcprolabs/packages.flutter/issues/242
  thumbnailer: 2.0.1 # win ✓, web ✓
  open_file: 3.2.1 # win, web: maybe: https://github.com/crazecoder/open_file#open_file
  recase: 4.0.0 # win ✓, web ✓
  expandable: 5.0.1 # win ✓, web ✓
  flutter_map: 0.14.0 # win ✓, web: should work, see https://github.com/fleaflet/flutter_map/issues/954
