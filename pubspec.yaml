  display_name: capturing
  publisher_display_name: Gabriel Software
  identity_name: gabriel-software.productive.capturing
  msix_version: 1.0.0.1
  logo_path: C:\Users\alexa\capturing\images\pen_white.png
  capabilities: 'internetClient,location,microphone,webcam'
