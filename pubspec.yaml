name: capturing
description: capturing data - anytime, anywhere.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.1.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1 # win ✓
  # firebase windows support: https://github.com/FirebaseExtended/flutterfire/discussions/5557
  # possible alternative: https://pub.dev/packages/firedart
  # use the http rest api? https://firebase.google.com/docs/reference/rest/auth
  # Now in development: https://github.com/invertase/flutterfire_desktop, https://pub.dev/packages/firebase_auth_desktop
  firebase_core: ^1.11.0 # no windows support, 6.7.21
  firebase_auth: ^3.3.5 # no windows support, 6.7.21
  firebase_auth_desktop: ^0.1.1-dev.3
  firebase_core_desktop: ^0.1.1-dev.3
  firebase_storage: ^10.2.5 # no windows support, 6.7.21
  flutter_progress_hud: ^2.0.0 # win ✓
  font_awesome_flutter: ^9.2.0 # win ✓
  graphql_flutter: ^5.0.0 # win ✓
  web_socket_channel: ^2.1.0 # win ✓
  isar: ^2.0.0 # win ✓
  isar_flutter_libs: ^2.0.0 # win ✓
  path_provider: ^2.0.8 # win ✓
  uuid: ^3.0.5 # win ✓
  validators: ^3.0.0 # win ✓
  multi_select_flutter: ^4.0.0 # win ✓
  reorderables: ^0.4.2 # win ✓
  flutter_form_builder: ^7.0.0 # win ✓
  form_builder_validators: ^7.3.0 # win ✓
  file_picker: ^4.3.2 # win ✓
  thumbnailer: ^2.0.1 # win ✓ # loads native_pdf_renderer which prevents windows build in v4.0.1: https://github.com/rbcprolabs/packages.flutter/issues/242
  open_file: ^3.2.1 # win ?: maybe: https://github.com/crazecoder/open_file/issues/137
  recase: ^4.0.0 # win ✓
  expandable: ^5.0.1 # win ✓
  flutter_map: ^0.14.0 # win ✓
  proj4dart: ^2.0.0 # win ✓
  geolocator: ^8.0.3 # no windows support, 26.9.21, https://github.com/Baseflow/flutter-geolocator/issues/840
  # Include dependency on the geolocator_windows package to add Windows support.
  geolocator_windows: ^0.1.0
  geojson_vi: ^2.0.6 # win ✓
  geodesy: ^0.4.0-nullsafety.0 # win ✓
  flutter_map_location_marker: ^2.0.0 # no windows support, 26.9.21: https://github.com/tlserver/flutter_map_location_marker/issues/4
  #    ref: null-safety
  #flutter_map_dragmarker:
  #  git:
  #    url: https://github.com/ibrierley/flutter_map_dragmarker
  #    ref: nullsafety
  flutter_map_line_editor: # win ?
    git:
      url: https://github.com/ibrierley/flutter_map_line_editor
      ref: nullsafety
  flutter_map_marker_popup: ^2.1.1 # win ✓
  flutter_map_tappable_polyline: ^3.1.0 # win ✓
  http: ^0.13.4 # win ✓
  easy_debounce: ^2.0.2+1 # win ✓
  excel: ^2.0.0-null-safety-3 # win ✓
  flutter_launcher_icons: ^0.9.2 # win ✓
  flutter_layout_grid: ^1.0.3 # win ✓
  animate_do: ^2.1.0 # win ✓

# usefull if using a git tool that itself uses a git version:
dependency_overrides:
  latlong2: 0.8.1
  native_pdf_renderer: 4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator: ^2.0.0
  build_runner: ^2.1.7
  flutter_lints: ^1.0.4
  msix: ^2.8.2

